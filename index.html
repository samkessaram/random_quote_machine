<!DOCTYPE html>
<html>
<head>
  <title>Random Quotes on Design</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css">
</head>
<body>
<div class="container">
  <div class="row">
    <h1 class="column text-center">Random Quotes on Design</h1>
  </div>
  <div class="row">
    <blockquote class="small-8 column text-center small-centered" id="quote">This is where the quotes go.<cite id="author">Author</cite></blockquote>
  </div>
  <div class="row">
    <div class="small-6 small-centered column">
      <ul class="button-group even-2 text-center">
        <button id="fetch" class="button">New Quote</button>
        <button id="tweet" class="button">Tweet Quote</button>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
